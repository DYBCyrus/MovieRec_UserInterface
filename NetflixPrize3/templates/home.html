    <head>
        <style>
            .ui-autocomplete { height: 200px; width: 300px; overflow-y: scroll; overflow-x: scroll; }
            input { width: 300px; }
        </style>
        <meta charset="utf-8">
        <title>NetflixPrize3!</title>

        <!-- The following script defines parameters for the autocomplete -->
        <script type="text/javascript">
            var arr = {{ titles|safe }};
            $(function() {
                $("#title").autocomplete({
                    source: arr,
                    minLength: 4,
                    autoFocus: true,
                    classes: {
                        "ui-autocomplete": "highlight"
                    },
                });
            });
        </script>

        <script type="text/javascript">
            var ge = {{ genres|safe }};
            $(function() {
                $("#genre").autocomplete({
                    source: ge,
                    minLength: 0,
                    autoFocus: true,
                    classes: {
                        "ui-autocomplete": "highlight"
                    },
                });
            });
        </script>
